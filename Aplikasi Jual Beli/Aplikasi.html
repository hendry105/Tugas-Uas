<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootswach -->
  <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="./Css.css">

  <!-- favicon -->
  <link  rel = "icono de acceso directo"  href = "./img/logo_icon.ico"  type = "image / x-icon"> 
  <link  rel = "icon"  href = "./img/logo_icon.ico"  type = "image / x-icon" > 

  <title>Aplikasi Jual beli</title>
</head>

<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">
      <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-top"
        alt="logo">
      Aplikasi Jual Beli
    </a>
  </nav>

  <!-- Hero -->
  <div class="container mt-5">
    <!-- Form -->
    <div class="row shopping p-5 " id="app">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Input Data Product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group">
              <input type="text" id="product-name" placeholder="Nama Product" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="product-harga" step="1.000" placeholder="Harga Product" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="product-tahun" min="1900" step="1" value="2021" class="form-control">
            </div>
            <input type="submit" value="Simpan" class="btn btn-danger btn-block">
          </form>
        </div>
      </div>
      <!-- Outputs -->
      <div class="col-md-8 shopping__products" id="product-list"></div>
    </div>
  </div>

  <!-- Scripts -->
  <Script src="./script.js"></Script>
</body>

</html>
